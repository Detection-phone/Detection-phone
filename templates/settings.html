{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cog me-2"></i>System Settings
                </h5>
                <span class="badge bg-info">Configuration</span>
            </div>
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-4 p-3 border border-secondary rounded">
                        <h6 class="mb-3">
                            <i class="fas fa-clock me-2 text-primary"></i>Camera Schedule
                        </h6>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cameraStartTime" class="form-label">
                                        <i class="fas fa-play-circle me-1"></i>Start Time
                                    </label>
                                    <input type="time" class="form-control" id="cameraStartTime" name="camera_start_time">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cameraEndTime" class="form-label">
                                        <i class="fas fa-stop-circle me-1"></i>End Time
                                    </label>
                                    <input type="time" class="form-control" id="cameraEndTime" name="camera_end_time">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 p-3 border border-secondary rounded">
                        <h6 class="mb-3">
                            <i class="fas fa-radar me-2 text-warning"></i>Detection Settings
                        </h6>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="confidenceThreshold" class="form-label">
                                        <i class="fas fa-percentage me-1"></i>Confidence Threshold
                                    </label>
                                    <input type="range" class="form-range" id="confidenceThreshold" name="confidence_threshold" min="0" max="100" step="1">
                                    <div class="text-center fw-bold text-primary" id="confidenceValue">50%</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user-shield me-1"></i>Privacy Settings
                                    </label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="blurFaces" name="blur_faces">
                                        <label class="form-check-label" for="blurFaces">Blur Faces in Images</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 p-3 border border-secondary rounded">
                        <h6 class="mb-3">
                            <i class="fas fa-bell me-2 text-success"></i>Notification Settings
                        </h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="emailEnabled" name="notifications[email]">
                            <label class="form-check-label" for="emailEnabled">
                                <i class="fas fa-envelope me-1"></i>Email Notifications
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="smsEnabled" name="notifications[sms]">
                            <label class="form-check-label" for="smsEnabled">
                                <i class="fas fa-sms me-1"></i>SMS Notifications
                            </label>
                        </div>
                    </div>

                    <div class="mb-4 p-3 border border-secondary rounded">
                        <h6 class="mb-3">
                            <i class="fas fa-video me-2 text-info"></i>Camera Selection
                        </h6>
                        <div class="form-group">
                            <label for="camera-select" class="form-label">
                                <i class="fas fa-camera me-1"></i>Select Camera Device:
                            </label>
                            <select id="camera-select" class="form-control form-select">
                            </select>
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Save Settings
                        </button>
                    </div>
                    
                    <div id="settingsSuccess" class="alert alert-success mt-3 d-none" role="alert">
                        <i class="fas fa-check-circle me-2"></i>Settings saved successfully!
                    </div>
                    <div id="settingsError" class="alert alert-danger mt-3 d-none" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>Error saving settings. Please try again.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function populateCameraSelect(cameras) {
    const select = document.getElementById('camera-select');
    select.innerHTML = '';
    
    cameras.forEach(camera => {
        const option = document.createElement('option');
        option.value = camera.index;
        option.textContent = `${camera.name} (${camera.resolution}, ${camera.fps} FPS)`;
        select.appendChild(option);
    });
}

function loadSettings() {
    fetch('/api/settings')
        .then(response => response.json())
        .then(data => {
            if (data.available_cameras) {
                populateCameraSelect(data.available_cameras);
                document.getElementById('camera-select').value = data.camera_index;
            }
            
            document.getElementById('cameraStartTime').value = data.camera_start_time;
            document.getElementById('cameraEndTime').value = data.camera_end_time;
            document.getElementById('confidenceThreshold').value = data.confidence_threshold * 100;
            document.getElementById('confidenceValue').textContent = `${(data.confidence_threshold * 100).toFixed(0)}%`;
            document.getElementById('blurFaces').checked = data.blur_faces;
            document.getElementById('emailEnabled').checked = data.notifications.email;
            document.getElementById('smsEnabled').checked = data.notifications.sms;
        })
        .catch(error => console.error('Error loading settings:', error));
}

document.getElementById('confidenceThreshold').addEventListener('input', (e) => {
    document.getElementById('confidenceValue').textContent = `${e.target.value}%`;
});

document.getElementById('settingsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const successDiv = document.getElementById('settingsSuccess');
    const errorDiv = document.getElementById('settingsError');
    const originalBtnText = submitBtn.innerHTML;
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
    successDiv.classList.add('d-none');
    errorDiv.classList.add('d-none');
    
    const formData = {
        camera_start_time: document.getElementById('cameraStartTime').value,
        camera_end_time: document.getElementById('cameraEndTime').value,
        confidence_threshold: parseInt(document.getElementById('confidenceThreshold').value) / 100,
        blur_faces: document.getElementById('blurFaces').checked,
        notifications: {
            email: document.getElementById('emailEnabled').checked,
            sms: document.getElementById('smsEnabled').checked
        },
        camera_index: parseInt(document.getElementById('camera-select').value)
    };

    try {
        const response = await fetch('/api/settings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Saved!';
            successDiv.classList.remove('d-none');
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }, 2000);
        } else {
            errorDiv.classList.remove('d-none');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    } catch (error) {
        console.error('Error:', error);
        errorDiv.classList.remove('d-none');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
    }
});

document.addEventListener('DOMContentLoaded', loadSettings);
</script>
{% endblock %}
