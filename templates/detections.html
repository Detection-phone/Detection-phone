{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">All Detections</h5>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" id="gridView">
                        <i class="fas fa-th"></i> Grid
                    </button>
                    <button class="btn btn-outline-primary" id="listView">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Grid View -->
                <div id="gridViewContainer" class="row g-4">
                    <!-- Detections will be loaded here -->
                </div>
                
                <!-- List View -->
                <div id="listViewContainer" class="table-responsive d-none">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Confidence</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="detectionsTable">
                            <!-- Detections will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Function to format date
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
}

// Function to load detections
async function loadDetections() {
    try {
        const response = await fetch('/api/detections');
        const detections = await response.json();
        
        // Update grid view
        const gridContainer = document.getElementById('gridViewContainer');
        gridContainer.innerHTML = '';
        
        detections.forEach(detection => {
            const col = document.createElement('div');
            col.className = 'col-md-4 col-lg-3';
            col.innerHTML = `
                <div class="card h-100">
                    <img src="/detections/${detection.image_path}" class="card-img-top" alt="Detection">
                    <div class="card-body">
                        <h6 class="card-title">${formatDate(detection.timestamp)}</h6>
                        <p class="card-text">
                            <small class="text-muted">Location: ${detection.location}</small><br>
                            <small class="text-muted">Confidence: ${(detection.confidence * 100).toFixed(1)}%</small>
                        </p>
                        <span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span>
                    </div>
                </div>
            `;
            gridContainer.appendChild(col);
        });

        // Update list view
        const tableBody = document.getElementById('detectionsTable');
        tableBody.innerHTML = '';
        
        detections.forEach(detection => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(detection.timestamp)}</td>
                <td>${detection.location}</td>
                <td>${(detection.confidence * 100).toFixed(1)}%</td>
                <td><span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span></td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="viewImage('${detection.image_path}')">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading detections:', error);
    }
}

// Function to view detection image
function viewImage(imagePath) {
    window.open(`/detections/${imagePath}`, '_blank');
}

// View switching
document.getElementById('gridView').addEventListener('click', () => {
    document.getElementById('gridViewContainer').classList.remove('d-none');
    document.getElementById('listViewContainer').classList.add('d-none');
    document.getElementById('gridView').classList.add('active');
    document.getElementById('listView').classList.remove('active');
});

document.getElementById('listView').addEventListener('click', () => {
    document.getElementById('gridViewContainer').classList.add('d-none');
    document.getElementById('listViewContainer').classList.remove('d-none');
    document.getElementById('gridView').classList.remove('active');
    document.getElementById('listView').classList.add('active');
});

// Load detections when page loads
document.addEventListener('DOMContentLoaded', loadDetections);

// Refresh detections every 30 seconds
setInterval(loadDetections, 30000);
</script>
{% endblock %}
