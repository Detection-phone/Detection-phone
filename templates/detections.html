{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">All Detections</h5>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" id="gridView">
                        <i class="fas fa-th"></i> Grid
                    </button>
                    <button class="btn btn-outline-primary" id="listView">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Grid View -->
                <div id="gridViewContainer" class="row g-4">
                    <!-- Detections will be loaded here -->
                </div>
                
                <!-- List View -->
                <div id="listViewContainer" class="table-responsive d-none">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Confidence</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="detectionsTable">
                            <!-- Detections will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="imageModalLabel">Detection Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" class="img-fluid rounded mb-3" alt="Detection">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Time:</strong> <span id="modalTime"></span></p>
                        <p><strong>Location:</strong> <span id="modalLocation"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Confidence:</strong> <span id="modalConfidence"></span></p>
                        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a id="modalDownloadBtn" href="" download class="btn btn-primary">Download Image</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Function to format date
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
}

// Store detections globally for modal access
let allDetections = [];

// Function to load detections
async function loadDetections() {
    try {
        const response = await fetch('/api/detections');
        const detections = await response.json();
        allDetections = detections;
        
        // Update grid view
        const gridContainer = document.getElementById('gridViewContainer');
        gridContainer.innerHTML = '';
        
        detections.forEach(detection => {
            const col = document.createElement('div');
            col.className = 'col-md-4 col-lg-3';
            col.innerHTML = `
                <div class="card h-100 detection-card" style="cursor: pointer;" onclick="openModal(${detection.id})">
                    <img src="/detections/${detection.image_path}" class="card-img-top" alt="Detection" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h6 class="card-title">${formatDate(detection.timestamp)}</h6>
                        <p class="card-text">
                            <small class="text-muted">Location: ${detection.location}</small><br>
                            <small class="text-muted">Confidence: ${(detection.confidence * 100).toFixed(1)}%</small>
                        </p>
                        <span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span>
                    </div>
                </div>
            `;
            gridContainer.appendChild(col);
        });

        // Update list view
        const tableBody = document.getElementById('detectionsTable');
        tableBody.innerHTML = '';
        
        detections.forEach(detection => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(detection.timestamp)}</td>
                <td>${detection.location}</td>
                <td>${(detection.confidence * 100).toFixed(1)}%</td>
                <td><span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span></td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="openModal(${detection.id})">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading detections:', error);
    }
}

// Function to open modal with detection details
function openModal(detectionId) {
    const detection = allDetections.find(d => d.id === detectionId);
    if (!detection) return;
    
    // Update modal content
    document.getElementById('modalImage').src = `/detections/${detection.image_path}`;
    document.getElementById('modalTime').textContent = formatDate(detection.timestamp);
    document.getElementById('modalLocation').textContent = detection.location;
    document.getElementById('modalConfidence').textContent = `${(detection.confidence * 100).toFixed(1)}%`;
    
    // Update status badge
    const statusSpan = document.getElementById('modalStatus');
    statusSpan.innerHTML = `<span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span>`;
    
    // Update download button
    document.getElementById('modalDownloadBtn').href = `/detections/${detection.image_path}`;
    
    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('imageModal'));
    modal.show();
}

// Legacy function for compatibility
function viewImage(imagePath) {
    const detection = allDetections.find(d => d.image_path === imagePath);
    if (detection) {
        openModal(detection.id);
    }
}

// View switching
document.getElementById('gridView').addEventListener('click', () => {
    document.getElementById('gridViewContainer').classList.remove('d-none');
    document.getElementById('listViewContainer').classList.add('d-none');
    document.getElementById('gridView').classList.add('active');
    document.getElementById('listView').classList.remove('active');
});

document.getElementById('listView').addEventListener('click', () => {
    document.getElementById('gridViewContainer').classList.add('d-none');
    document.getElementById('listViewContainer').classList.remove('d-none');
    document.getElementById('gridView').classList.remove('active');
    document.getElementById('listView').classList.add('active');
});

// Load detections when page loads
document.addEventListener('DOMContentLoaded', loadDetections);

// Refresh detections every 30 seconds
setInterval(loadDetections, 30000);
</script>
{% endblock %}
