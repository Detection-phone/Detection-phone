{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Statistics Cards -->
    <div class="col-md-4 mb-4">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title">Total Detections</h5>
                <h2 class="card-text" id="totalDetections">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Today's Detections</h5>
                <h2 class="card-text" id="todayDetections">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card bg-info text-white">
            <div class="card-body">
                <h5 class="card-title">Camera Status</h5>
                <h2 class="card-text" id="cameraStatus">Offline</h2>
            </div>
        </div>
    </div>
</div>

<!-- Recent Detections -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Recent Detections</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Confidence</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="detectionsTable">
                            <!-- Detections will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Function to format date
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
}

// Function to load detections
async function loadDetections() {
    try {
        const response = await fetch('/api/detections');
        const detections = await response.json();
        
        const tableBody = document.getElementById('detectionsTable');
        tableBody.innerHTML = '';
        
        detections.forEach(detection => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(detection.timestamp)}</td>
                <td>${detection.location}</td>
                <td>${(detection.confidence * 100).toFixed(1)}%</td>
                <td><span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span></td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="viewImage('${detection.image_path}')">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // Update statistics
        document.getElementById('totalDetections').textContent = detections.length;
        const todayDetections = detections.filter(d => {
            const detectionDate = new Date(d.timestamp);
            const today = new Date();
            return detectionDate.toDateString() === today.toDateString();
        }).length;
        document.getElementById('todayDetections').textContent = todayDetections;
    } catch (error) {
        console.error('Error loading detections:', error);
    }
}

// Function to view detection image
function viewImage(imagePath) {
    window.open(`/detections/${imagePath}`, '_blank');
}

// Load detections when page loads
document.addEventListener('DOMContentLoaded', loadDetections);

// Refresh detections every 30 seconds
setInterval(loadDetections, 30000);
</script>
{% endblock %}
