{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title">Total Detections</h5>
                <h2 class="card-text" id="totalDetections">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Today's Detections</h5>
                <h2 class="card-text" id="todayDetections">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card bg-info text-white">
            <div class="card-body">
                <h5 class="card-title">Camera Status</h5>
                <h2 class="card-text" id="cameraStatus">Offline</h2>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Recent Detections</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Confidence</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="detectionsTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
}

async function updateDashboardStats() {
    try {
        const response = await fetch('/api/dashboard-stats');
        const data = await response.json();
        
        document.getElementById('totalDetections').textContent = data.total_detections;
        document.getElementById('todayDetections').textContent = data.today_detections;
        
        const statusElement = document.getElementById('cameraStatus');
        statusElement.textContent = data.camera_status;
        
        const statusCard = statusElement.closest('.card');
        if (data.camera_status === 'Online') {
            statusCard.classList.remove('bg-warning', 'bg-danger');
            statusCard.classList.add('bg-success');
        } else if (data.within_schedule) {
            statusCard.classList.remove('bg-success', 'bg-danger');
            statusCard.classList.add('bg-warning');
        } else {
            statusCard.classList.remove('bg-success', 'bg-warning');
            statusCard.classList.add('bg-info');
        }
        
        const tableBody = document.getElementById('detectionsTable');
        tableBody.innerHTML = '';
        
        data.recent_detections.forEach(detection => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(detection.timestamp)}</td>
                <td>${detection.location}</td>
                <td>${(detection.confidence * 100).toFixed(1)}%</td>
                <td><span class="badge bg-${detection.status === 'Pending' ? 'warning' : 'success'}">${detection.status}</span></td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="viewImage('${detection.image_path}')">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });
        
        document.querySelectorAll('.card').forEach(card => {
            card.style.transition = 'all 0.3s ease';
        });
        
    } catch (error) {
        console.error('Error updating dashboard stats:', error);
    }
}

function viewImage(imagePath) {
    window.open(`/detections/${imagePath}`, '_blank');
}

document.addEventListener('DOMContentLoaded', updateDashboardStats);

setInterval(updateDashboardStats, 3000);
</script>
{% endblock %}
